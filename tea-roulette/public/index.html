<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Roulette</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5 text-primary">Tea Roulette</h1>

      <div class="row g-4">
        <!-- Left side: List of people -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Tea Preferences List</h2>
              <div class="d-flex gap-2 mb-3">
                <button id="addPersonBtn" class="btn btn-primary">
                  <i class="bi bi-plus-lg"></i> Add Person
                </button>
                <button id="removeAllBtn" class="btn btn-danger">
                  <i class="bi bi-trash"></i> Remove All
                </button>
              </div>
              <div id="preferencesList" class="list-group">
                <!-- List will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Right side: Roulette -->
        <div class="col-md-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
              <h2 class="card-title h5">Current Tea Maker</h2>
              <p id="selectedPerson" class="h3 mb-2">Nobody selected yet</p>
              <p id="preferenceDisplay" class="text-muted"></p>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body text-center">
              <div class="teapot">ðŸ«–</div>
              <div class="wheel-container mb-4">
                <div class="pointer">â–¼</div>
                <div id="nameWheel" class="name-wheel">
                  <!-- Names will be added here by JavaScript -->
                </div>
              </div>
              <button id="spinBtn" class="btn btn-primary btn-lg px-4">
                <i class="bi bi-arrow-repeat"></i> Spin Roulette
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Person Modal -->
      <div class="modal fade" id="addPersonModal" tabid="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Person</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addPersonForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <select class="form-select" id="sugarInput" required>
                    <option value="">Select sugar cubes</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="milkInput"
                  />
                  <label class="form-check-label" for="milkInput"
                    >With Milk</label
                  >
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-grow-1">
                    Add Person
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom Script -->
    <script type="module" src="path/to/your/script.js"></script>
  </body>
</html>
